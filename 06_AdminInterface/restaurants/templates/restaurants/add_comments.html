<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавлении коментарев</title>
</head>
<body>
    <h5>Форма для добавлении коментарев.</h5>

    {% if request.user.is_authenticated %}

        <form method="post" action="/news/{{comment_id}}/">
            {% csrf_token %}
            <input type="hidden" name="name" value={{user.username}}>
            <h3>Текст коментари : {{form.text}}</h3>
            <button type="submit">Сохранить</button>
        </form>

    {% else %}

        <form method="post" action="/news/{{comment_id}}/">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="name" value="аноним">
            <button type="submit">Сохранить</button>
        </form>

    {% endif %}
</body>
</html>
